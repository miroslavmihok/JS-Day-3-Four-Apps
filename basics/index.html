<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="form-inputs">
        <h2>Log in:</h2>
        <br />
        <form action="#" class="form_userinputs">
          <div class="input_fields">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div class="input_fields">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div class="input_fields">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" />
          </div>
          <div class="input_fields">
            <label for="myProfession">Profession:</label>
            <select name="myProfession" id="myProfession">
                <option value="none" selected hidden>Select a profession</option>
                <option value="IT">IT</option>
                <option value="Hospitality">Hospitality</option>
            </select>
          </div>
          <div class="buttons">
            <button type="submit" class="submit_btn">Login</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
      <div id="user-input">
        <h2>Hello, <span id="userinput_name">User</span>!</h2>
        <span id="userinput_age">28 years</span>
        <br />
        <span id="userinput_profession">IT</span>
        <div class="buttons">
          <button class="logout">Logout</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
